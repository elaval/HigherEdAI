<h2>Deserci√≥n en la carrera por percentil agrupada por NEM</h2>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label class="col-sm-4 col-form-label">Percentil</label>
    <div class="col-sm-4 custom-slider">
      <ng5-slider [(value)]="selectedPercentil" [options]="options" (userChange)="onUserChange($event)"></ng5-slider>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <app-td-desercion-escolar [data]="dataPrediction" *ngIf="dataPrediction"></app-td-desercion-escolar>
      <div *ngIf="!dataPrediction"><h3>No existen registros que coincidan con los filtros seleccionados</h3></div>
  </div>
</div>
