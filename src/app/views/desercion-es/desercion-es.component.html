<h2>Deserci√≥n en la carrera por percentil agrupada por:</h2>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label class="col-sm-4 col-form-label">Percentil <input type="checkbox" [(ngModel)]="enabledPercentil" (change)="onChangeDisabled()"></label>
    <div class="col-sm-4 custom-slider">
      <ng5-slider [(value)]="selectedPercentil" [options]="options" (userChange)="onUserChange($event)"></ng5-slider>
    </div>
  </div>
</div>

<div  class="row">
  <div class="col-xs-12 col-md-7">
      <h3>NEM</h3>
      <app-td-desercion-escolar [data]="dataPredictionNEM"></app-td-desercion-escolar>
      <div *ngIf="!dataPredictionNEM"><h3>No existen registros que coincidan con los filtros seleccionados</h3></div>
  </div>
  <div class="col-xs-12 col-md-5">
      <h3>SEDES</h3>
      <app-td-desercion-escolar [data]="dataPredictionSede"></app-td-desercion-escolar>
      <div *ngIf="!dataPredictionSede"><h3>No existen registros que coincidan con los filtros seleccionados</h3></div>
  </div>
</div>
